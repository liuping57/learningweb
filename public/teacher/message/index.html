		<form>
			<div class="aa">
				<table class="table table-bordered" id="userlist">
		    	<h3 align="center">学生信息查看</h3>
             	<tr>
             		<th>#</th>
             		<th>用户名</th>
             		<th>性别</th>
             		<th>课程名称</th>
             		<th>最后登录时间</th>
             		<th>头像</th>
             		
             	</tr>

           </table>
			</div>
			
		</form>
		<script type="text/javascript">
                $.ajax({
            type:"post",
            url:"/teacher/getuser/userinfo",
            async:"true",
            dataType:"json",
            success:function(data){
                for (var i = 0; i <data.length; i++) {
                        if (data[i].sex==1) {
                            $("#userlist").append('<tr><td>'+(i+1)+'</td><td>'+data[i].user_id+'</td><td><img src="img/he.png" width="25px" height="25px"></td><td>'+data[i].course_name+'<td>'+data[i].login_time+'</td><td><img src="/'+data[i].headimg+'" alt="" class="img-circle" width="35px"></td></tr>');
                        }
                        else
                        {
                            $("#userlist").append('<tr><td>'+(i+1)+'</td><td>'+data[i].user_id+'</td><td><img src="img/she.png" width="25px" height="25px"></td><td>'+data[i].course_name+'<td>'+data[i].login_time+'</td><td><img src="/'+data[i].headimg+'" alt="" class="img-circle" width="35px"></td></tr>');
                        }
                        
                }

            }
        });
